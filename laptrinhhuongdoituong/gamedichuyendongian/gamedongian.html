<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero{
        constructor(image,top,left,width,height,speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.width = width;
            this.height = height;
            this.speed = speed;
        }
        getHeroElement(){
            return '<img width="'+ this.width + '"' +
                ' height="'+ this.height + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight = function(){
            this.left += this.speed;
        }
        moveLeft = function(){
            this.left -= this.speed;
        }

    }
    let hero = new Hero('car.png', 200, 1500, 100, 150,100);
    function start(){
        if(hero.left > 0){
            hero.moveLeft();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }
    start();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Căn bản đối tượng</title>
</head>
<body>
<script>
    let person = {
        name: {
            first: 'Bob',
            last: 'Smith'
        },
        age: 32,
        gender: 'male',
        interests: ['music', 'skiing'],
        bio: function() {
            alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
        },
        greeting: function() {
            alert('Hi! I\'m ' + this.name[0] + '.');
        }
    };
    person.region = 'Vietnam'
    let myDataName = 'height';
    let myDataValue = '1.75m';
    person[myDataName] = myDataValue;
    console.log(person);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
  let num = +prompt("Enter a number :");
  let total = 0;
  while(num != -1){
      total = total + num;
      num = +prompt("Enter another number : ");
  }
  document.write("Tổng các số đã nhập =" + total)
</script>
</body>
</html>

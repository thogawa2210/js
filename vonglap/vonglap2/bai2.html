<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
  x = +prompt("Nhập số nguyên dương:");
  y = +prompt("Nhập số mũ:");
  let kq = 1;
  for(let a = 1; a<(1+y); a++){
      kq= kq*x;
  }
  document.write("Kết quả là:" + kq);
</script>
</body>
</html>

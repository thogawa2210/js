<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    const number = +prompt('Nhập số các số bạn muốn hiển thị trong dãy fibonacci: ');
    let n1 = 0, n2 = 1, nextTerm;
    for (let i = 1; i <= number; i++) {
        document.write(n1 + "<br>");
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
<script>
    let day = "Wed";
    let message = "";

    switch (day) {
        case "Mon":
            message = "Ngày đầu tuần";
            break
        case "Wed":
            message = "Ngày giữa tuần";
            break
        case "Sat":
        case "Sun":
            message = "Ngày nghỉ";
            break
        case "abc":
            message = "abc";
            break
    }
    document.write(message);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
<script>
        for (let n = 2; n < 72; n++) {
            let flag = true;
            if (n < 2) {
                flag = false;
            } else if (n == 2) {
                flag = true;
            } else if (n % 2 == 0) {
                flag = false;
            } else {
                for (let i = 3; i < n - 1; i += 2) {
                    if (n % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true) {
                document.write(n + "<br>")
            }
        }
</script>
</body>
</html>

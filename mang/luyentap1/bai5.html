<!DOCTYPE html>

    <title>Bài 5</title>

<body>
<script>
    let num=[10,-11,12,-1,2,3,4,-5,20,33];
    count = 0;
    for (const a of num) {
        if(a<0){
            count++;
        }
    }
    document.write('Trong mảng có ' + count + ' số nguyên âm');
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let num=[10,11,12,1,2,3,4,5,20,33];
    count = 0;
    for (const a of num) {
        if(a>=10){
            count++;
        }
    }
    document.write('Trong mảng có ' + count + ' số lớn hơn hoặc bằng 10!');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baif 2</title>
</head>
<body>
<h2>Thêm dấu "-" vào giữa 2 số chẵn</h2>
<script>
    let a = prompt("Nhập dãy số của bạn vào: ");
    let chuoi = [];
    for(let i=0; i<a.length;i++){
        if(a[i]%2==0 &&a[i-1]%2==0){
            chuoi.push("-");
        }
            chuoi.push(parseInt(a[i]));
    }
    for(let x=0; x<chuoi.length;x++){
        document.write(chuoi[x]);
    }
</script>
</body>
</html>

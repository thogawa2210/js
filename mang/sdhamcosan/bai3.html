<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào chuỗi ký tự của bạn: ");
    let b = [];
    for (let i=0;i<a.length;i++) {
        if (a[i] == a[i].toUpperCase()) {
            b[i] = a[i].toLowerCase();
        } else {
            b[i] = a[i].toUpperCase();
        }
    }
    for(let j=0;j<b.length;j++) {
        document.write(b[j]);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
  let numbers=[5,10,20,6,2];
  let max= numbers[0];
  let index = 0;
  for (let i=1; i<numbers.length; i++){
      if(numbers[i] > max){
          max = numbers[i];
          index = i;
      }
  }
  alert("Số lớn nhất là: " + max +" và nằm ở vị trí: " + index);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let flag = true;
    for(let i=0;i<5;i++){
        a[i] = prompt('Nhập vào chuỗi a: ');
    }
    for(let i=0;i<5;i++){
        b[i] = prompt('Nhập vào chuỗi b: ');
    }
    for(let i=0;i<5;i++){
        if(a[i] !== b[i]){
            flag = false;
            break;
        }
    }
    if(flag){
        document.write('Hai chuỗi giống nhau');
    }else{
        document.write('Hai chuỗi không giống nhau');
    }
</script>
</body>
</html>

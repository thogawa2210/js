<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <script src="chuyendoitiente.js"></script>
</head>
<body>
    <h3>Amount</h3>
    <input id="soluong" type="text" placeholder="1">
    <h4>From Currency</h4>
    <select id="from">
        <option>USD</option>
        <option>VND</option>
    </select>
    <h4>To Currency</h4>
    <select id="to">
        <option>VND</option>
        <option>USD</option>
    </select>
    <br>
    <input type="button" onclick = sum() value="Convert">
    <br>
    Ket qua:
    <br>
    <p><strong id="kq"></strong></p>
<script src="chuyendoitiente.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<input type="button" onclick=bd() value = "Bắt đầu">
<br>
<p><strong id="kq"></strong></p>
<script>
    function bd(){
        let a = +prompt("Nhập điểm bài kiểm tra = ","");
        let b = +prompt("Nhập điểm thi giữa kỳ = ","");
        let c = +prompt("Nhập điểm thi cuối kỳ =  ","");
        let d = (a+b+c)/3
        if (d<5){
            document.getElementById("kq").innerHTML = "Xếp loại học lực trung bình"
        }else if (d<8){
            document.getElementById("kq").innerHTML = "Xếp loại học lực khá"
        }else {
            document.getElementById("kq").innerHTML = "Xếp loại học lực giỏi"
        }
    }
</script>
</body>
</html>

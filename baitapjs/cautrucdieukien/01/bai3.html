<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<input type="button" onclick=bd() value = "Bắt đầu">
<br>
<p><strong id="kq"></strong></p>
<script>
  function bd(){
    let a = +prompt("Nhập một số nguyên bất kỳ = ","");
    if(a>0){
      document.getElementById("kq").innerHTML = "Số bạn nhập vào lớn hơn 0";
    }else if(a<0){
      document.getElementById("kq").innerHTML = "Số bạn nhập vào nhỏ hơn 0";
    }else{
        document.getElementById("kq").innerHTML = "Số bạn nhập vào bằng 0"
    }
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
<script>
    //Hàm
    function sumOfListPrime(x){
        let sum = 0;
        for(let i = 0; i <= x;i++){
            sum += i;
        }
        return sum;
    }
    //Demo
    let x =10;
    let result = sumOfListPrime(x);
    console.log(result);
</script>
</body>
</html>

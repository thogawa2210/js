<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
    // Tạo hàm
    function insertNumberToArray(arr,x,index){
        let newArr = [];
        if(index <0){
            newArr = arr;
            return newArr;
        }else if( index > arr.length){
            newArr = arr;
            return newArr;
        }else {
            for (let i =0; i< index; i++){
                newArr.push(arr[i]);
            }
            newArr.push(x);
            for (let i = index; i< arr.length; i++){
                newArr.push(arr[i]);
            }
            return newArr;
        }
    }
    // Demo
    let arr = [1,2,3,4,5,6,7];
    let result = insertNumberToArray(arr,100,-1);
    console.log(result);
</script>
</body>
</html>

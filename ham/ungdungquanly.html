<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý</title>
</head>
<body>
<input type="text" id="input" placeholder="Nhập sản phẩm">
<br>
<button onclick=add()>Thêm sản phẩm</button>
<button onclick=change()>Thay đổi sản phẩm</button>
<button onclick=xoa()>Xóa sản phẩm</button>
<button onclick=hienthi()>Hiển thị danh sách</button>
<br>
<p id="danhsach"></p>
<script>
    let danhsach = []
    function hienthi(){
        document.getElementById('danhsach').innerHTML = '';
        for(let i=0;i<danhsach.length;i++){
            document.getElementById('danhsach').innerHTML += i + '. ' + danhsach[i] + '<br>';
        }
    }
    function add(){
        let newProduct = document.getElementById('input').value;
        danhsach.push(newProduct);
        hienthi();
    }
    function change(){
        let index = +prompt('Nhập vào số thứ tự sản phẩm bạn muốn thay đổi:');
        let n = prompt('Nhập vào tên sản phẩm mới: ');
        danhsach[index] = n;
        hienthi()
    }
    function xoa(){
        let deleteItem = prompt('Nhập vào sản phẩm bạn muốn xóa:');
        for(let j=0;j<danhsach.length;j++){
            if(deleteItem==danhsach[j]){
                danhsach.splice(j,1);
            }
        }
        hienthi();
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<input type="text" id='input' placeholder="Nhập vào 1 số">
<button onclick=result()>Result</button>
<br>
<p id="result"></p>
<script>
    function result(x){
        x= +document.getElementById('input').value;
        x = x+1;
        document.getElementById('result').innerHTML = x;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<button onclick=find()>Nhập tên sao</button>
<p id="result"></p>
<script>
  let star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
  let cung = ['UrsaMinor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'UrsaMajor', 'Leo'];
  function find() {
      let input = prompt('Nhập vào tên người nổi tiếng bạn muốn tìm: ');
      let flag = false;
      for (let i = 0; i < star.length; i++) {
          if( input == star[i]){
              document.getElementById('result').innerHTML = 'Cung hoàng đạo của sao mà bạn nhập là: ' + cung[i];
              flag = true;
          }
      }
      if(flag == false){
          document.getElementById('result').innerHTML = 'Không có kết quả cho sao của bạn!'
      }
  }
</script>
</body>
</html>

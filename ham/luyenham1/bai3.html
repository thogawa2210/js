<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<button onclick=sosanh(a,b)>So sánh</button>
<script>
  let a = +prompt('Nhập vào số thứ nhất:');
  let b = +prompt('Nhập vào số thứ hai:');
  function sosanh(a,b){
      if(a>b){
          alert('Số thứ nhất lớn hơn số thứ 2!');
      }else{
          let sum =a+b;
          alert('Tổng của 2 số là:' + sum);
      }
  }
</script>
</body>
</html>

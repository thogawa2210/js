<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<button onclick=binhphuong()>Bắt đầu</button>
<script>
  function binhphuong(){
      let n = +prompt('Nhập vào số cần tính bình phương: ');
      let result;
      result = n*n;
      document.write('Kết quả = ' + result);
  }
</script>
</body>
</html>

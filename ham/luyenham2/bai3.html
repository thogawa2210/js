<script>
    let n = +prompt('Nhập vào số nguyên cần tính giai thừa: ');
    function tinhgiaithua(){
        let result = 1;
        for(let i=1;i<=n;i++){
            result = result*i;
        }
        document.write(result);
    }
</script>

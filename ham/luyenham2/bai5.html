<script>
  function findmin(){
    let a1= +prompt('Nhập vào số nguyên thứ 1:');
    let a2= +prompt('Nhập vào số nguyên thứ 2:');
    let a3= +prompt('Nhập vào số nguyên thứ 3:');
    if(a1<a2&&a1<a3){
        alert(a1 + ' là số nhỏ nhất');
    }else if(a2<a1&&a2<a3){
        alert(a2 + ' là số nhỏ nhất');

        alert(a3 + ' là số nhỏ nhất');
  }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra một số có phải số nguyên không</title>
</head>
<body>
<script>
    let n = prompt('Nhập số cần kiểm tra: ');
    let flag = true;
    if (n < 2) {
        flag = false;
    } else if (n == 2) {
        flag = true;
    } else if (n % 2 == 0) {
        flag = false;
    } else {
        for (let i = 3; i < n - 1; i += 2) {
            if (n % i == 0) {
                flag = false;
                break;
            }
        }
    }
    if(flag){
        alert('Số bạn nhập là số nguyên tố')
    }else {
        alert('Số bạn nhập không phải số nguyên tố');
    }
</script>
</body>
</html>
